<template name="submissionContent">
    <div class="modal fade " id="submission-content" tabindex="-1" role="dialog" aria-labelledby="submission-content" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Submission title</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="submit-content" type="button" class="btn btn-primary">Vote</button>
                </div>
            </div>
        </div>
    </div>
</template>
