<template name="artmatchesList">
    <h1>All Artmatches: </h1>
    {{#each artmatches}}
        <div class=" col-lg-3 col-md-4 col-sm-12 col-xs-12">
            {{>artmatchItem}}
        </div>
    {{/each}}

    {{#unless hasArtmatches}}
        <h1 class="text-center">No ArtMatches available</h1>
    {{/unless}}
</template>
