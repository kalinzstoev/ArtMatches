<template name="postItem">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h6 class="title-postItem">
                {{#if isVisual}}
                    <i class="fa fa-picture-o"></i>
                {{/if}}
                {{#if isAudio}}
                    <i class="fa fa-headphones"></i>
                {{/if}}
                {{#if isWritten}}
                    <i class="fa fa-pencil"></i>
                {{/if}}
                <b>{{title}}</b>
            </h6>
        </div>

        <div class="panel-body">
            {{#if isVisual}}
                {{#each images}}
                    <a href="{{#with ..}}{{pathFor 'postPage'}}{{/with}}">
                        <img src="{{url store="thumbs"}}" alt="Post Thumbnail"  class="thumbnail center-block" />
                    </a>
                {{/each}}
            {{/if}}

            {{#if isAudio}}
                <a href="{{pathFor 'postPage'}}">
                    <img src="http://www.ck-bb.co.uk/wp-content/uploads/2014/06/Placeholder-200x200.jpg" alt="Post Thumbnail" class="thumbnail center-block"/>
                </a>
            {{/if}}

            {{#if isWritten}}
                <a href="{{pathFor 'postPage'}}">
                    <img src="http://www.ck-bb.co.uk/wp-content/uploads/2014/06/Placeholder-200x200.jpg" alt="Post Thumbnail" class="thumbnail center-block"/>
                </a>
            {{/if}}

            <h6>
                <i>Author: {{author}}</i>
                <span class="pull-right">
                    <i class="fa fa-comment-o"> {{commentsCount}}</i>
                    <i class="fa fa-thumbs-o-up"> {{likes}}</i>
                </span>
            </h6>
        </div>
    </div>
</template>
