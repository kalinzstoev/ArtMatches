<template name="postItem">
    <a href="{{pathFor 'postPage'}}"><h5><b>Title:</b> {{title}}</h5></a>
    <h5>Description: {{description}}</h5>
    <h5>Author: {{author}}</h5>
    {{#each images}}
        <div class="row">
            <div class="col-md-12">
                    <!--TODO Change to thumbnail collection and create link from image-->
                    <img src="{{url}}" alt="Post Thumbnail" class="thumbnail" />
            </div>
        </div>
    {{/each}}
</template>
