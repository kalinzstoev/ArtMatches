<template name="postPage">
    <div class="post-page page">
        <h1>{{title}}</h1>
        <h2>{{description}}</h2>

        {{#if isVisual}}
            {{#each images}}
                <div class="col-md-12">
                    <!--TODO add indivudual link to each image-->
                    <img src="{{url}}" alt="Post Image" class="img-responsive voffset2" />
                </div>
            {{/each}}
        {{/if}}

        {{#if isAudio}}
            {{#each audios}}
                <p>{{name}}</p>
                <audio controls>
                    <source src="{{url}}"  type="audio/ogg">
                    <source src="{{url}}"  type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            {{/each}}
        {{/if}}

        <p>{{{text}}}</p>

        {{#if ownPost}}
            {{#if isVisual}}
                <a href="{{pathFor 'visualPostEdit'}}">Edit Visual</a>
            {{/if}}
            {{#if isAudio}}
                <a href="{{pathFor 'audioPostEdit'}}">Edit Audio</a>
            {{/if}}
            {{#if isWritten}}
                <a href="{{pathFor 'writtenPostEdit'}}">Edit Written</a>
            {{/if}}
        {{/if}}

        <ul class="comments">
            {{#each comments}}
                {{> commentItem}}
            {{/each}}
        </ul>

        {{#if currentUser}}
            {{> commentSubmit}}
        {{else}}
            <p>Please log in to leave a comment.</p>
        {{/if}}


    </div>
</template>
