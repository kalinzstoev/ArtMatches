<template name="postsList">

    <div class="container-fluid">
        <div class="jumbotron center-horizontal">
            <h1>ArtMatches - Where art hangs likes to hang out!</h1>
            <p>We are a special new community which allows you to interact with other artists in a novel and more collaborative way.</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>
    </div>

    <!--Second navigation bar - Start-->
    <nav class="navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav">
            <li class="divider-vertical {{activeRouteClass 'home' 'newPosts'}}">
                <a id="new-posts" href="{{pathFor 'newPosts'}}">Latest</a>
            </li>
            <li class="divider-vertical {{activeRouteClass  'bestPosts'}}">
                <a href="{{pathFor 'bestPosts'}}">Most Liked</a>
            </li>
            <li class="divider-vertical  'discussedPosts'}}">
                <a href="{{pathFor 'discussedPosts'}}">Most Discussed</a>
            </li>
        </ul>

        <form class="navbar-form">
            <div class="form-group">
                <select name="post-type" class="large-select loffset2" id="post-type">
                    <option value="">Types (All)</option>
                    <option value="visual">Visual</option>
                    <option value="audio">Audio</option>
                    <option value="written">Written</option>
                </select>
                <select name="category" class="large-select loffset1" id="category">
                    <option value="">Categories (All)</option>
                        {{#if isVisual}}
                            <optgroup label="Visual Posts">
                                <option value="abstract">Abstract</option>
                                <option value="animals">Animals</option>
                                <option value="cartoons&comics">Cartoons & Comics</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="game-art">Game Art</option>
                                <option value="illustration">Illustration</option>
                                <option value="landscapes&scenery">Landscapes & Scenery</option>
                                <option value="macabre&horror">Macabre & Horror</option>
                                <option value="manga&anime">Manga & Anime</option>
                                <option value="other">Other</option>
                                <option value="people">People</option>
                                <option value="political">Political</option>
                                <option value="popart">Pop Art</option>
                                <option value="portraits&figures">Portraits & Figures</option>
                                <option value="psychedelic">Psychedelic</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="space-art">Space Art</option>
                                <option value="still-life">Still Life</option>
                                <option value="surreal">Surreal</option>
                                <option value="technical-drawings">Technical Drawings</option>
                            </optgroup>
                        {{/if}}
                        {{#if isAudio}}
                            <optgroup label="Audio Posts">
                                <option value="african">African</option>
                                <option value="asian-east">Asian-East</option>
                                <option value="asian-south">Asian-South</option>
                                <option value="avante-garde">Avante-garde</option>
                                <option value="blues">Blues</option>
                                <option value="carribean">Caribbean</option>
                                <option value="comedy">Comedy</option>
                                <option value="country">Country</option>
                                <option value="electronic">Electronic</option>
                                <option value="folk">Folk</option>
                                <option value="hip-hop">Hip hop</option>
                                <option value="jazz">Jazz</option>
                                <option value="latin">Latin</option>
                                <option value="lounge">Lounge</option>
                                <option value="other">Other</option>
                                <option value="pop">Pop</option>
                                <option value="r&b">R&B</option>
                                <option value="r&b">Rock</option>
                                <option value="soul">Soul</option>
                            </optgroup>
                        {{/if}}
                        {{#if isWritten}}
                            <optgroup label="Written Posts">
                                <option value="classic">Classic</option>
                                <option value="cartoons&comics">Cartoons & Comics</option>
                                <option value="crime&detective">Crime & Detective</option>
                                <option value="fable">Fable</option>
                                <option value="fairy-tale">Fairy tale</option>
                                <option value="fan-fiction">Fan Fiction</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="folklore">Folklore</option>
                                <option value="historical">Historical</option>
                                <option value="horror">Horror</option>
                                <option value="humour">Humour</option>
                                <option value="legend">Legend</option>
                                <option value="mystery">Mystery</option>
                                <option value="myth">Myth</option>
                                <option value="other">Other</option>
                                <option value="sci-fi">Sci-fi</option>
                                <option value="thriller">Thriller</option>
                                <option value="western">Western</option>
                            </optgroup>
                        {{/if}}
                </select>
            </div>
        </form>
    </nav>
    <!--Second navigation bar - End-->

    <div class="posts">
        <div class="container-fluid">
            <div class="row">
                {{#each posts}}
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        {{> postItem}}
                    </div>
                {{/each}}
            </div>
        </div>
    </div>

    {{#if isEmpty}}
        <h1 class="text-center voffset5">No posts available</h1>
    {{/if }}

    {{#if nextPath}}
        <div class="span7 voffset7 text-center">
            <a class="btn btn-primary" href="{{nextPath}}">Load more...</a>
        </div>
    {{else}}
        {{#unless ready}}
            {{> spinner}}
        {{/unless}}
    {{/if}}
</template>
