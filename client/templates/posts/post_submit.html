<template name="postSubmit">

    <div class="btn-group">
        <span class="btn btn-default btn-file">
    <i class="glyphicon glyphicon-picture"></i> Upload an image<input type="file" class="add_image">
    </span>

        <span class="btn btn-default btn-file">
    <i class="glyphicon glyphicon-headphones"></i> Upload an audio<input type="file" class="add_audio">
    </span>

        <button class="add_text btn btn-default" type="submit"><i class="glyphicon glyphicon-pencil"></i> Add text</button>

    </div>

    <div class= voffset2>
    <!--{{> quickForm collection="Texts" type="insert"}}-->
        <div class="summernote"></div>
    </div>

    {{#each files}}
        <div class="progress">
            <div  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="{{percent_uploaded}}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: {{percent_uploaded}}%;">
            </div>
        </div>
        <button class="delete btn btn-danger">Delete</button>
    {{/each}}

    <form class="main form page">
        <div class="col-md-12">
            <div class="row">
                <div class="container col-md-12">
                    <h1>Submit a new post</h1>
                </div>

                <div class="container col-md-4">

                </div>

                <form class="form col-md-12">
                    <div class="input-group">
                        <div class="controls">
                            <label class="control-label voffset2" for="post-title">Title</label>
                            <input name="post-title" id="post-title" type="text" class="form-control" value="" placeholder="Enter a title..." >
                        </div>

                        <div class="controls">
                            <label class="control-label voffset2" for="post-description">Description</label>
    <textarea name="post-description" id="post-description" type="text" value="" class="form-control"
              placeholder="Enter a description..." rows="5">
    </textarea>
                        </div>

                        <div class="controls">
                            <label class="control-label voffset2" for="post-authors">Authors</label>
                            <input name="post-authors" id="post-authors" type="text" class="form-control" value="" placeholder="Enter Authors..." >
                        </div>
                    </div>

                    <div class="input-group voffset2">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Categories <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu">
                                <li><a href="#">Manga</a></li>
                                <li><a href="#">Art</a></li>
                                <li><a href="#">Cars</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <input type="submit" value="Submit" class=" submit_form btn-lg btn-primary voffset2"/>
        </div>
    </form>

</template>
