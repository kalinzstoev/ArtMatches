<template name="postItem">
    <h3>{{title}}</h3>
    <h4>Submitted by: {{author}}</h4>
    <a href="{{pathFor 'postPage'}}"><img src="{{thumbnailUrl}}" class="thumbnail img-responsive" alt="Post image"></a>
    <p>{{description}}</p>
    {{{formattedText}}}
    <div class="summernote"></div>
</template>
