<!--A template which displays an image as full size and includes a button to go back to the last browsed URL-->
<template name="fullSize">
    <button type="button" class="go-back btn btn-success"><i class="fa fa-arrow-left"></i> Back to post</button>
    <img src="{{url}}" alt="Post Image" class="voffset4 img-responsive center-block"/>
    <button type="button" class="voffset4 go-back btn btn-success"><i class="fa fa-arrow-left"></i> Back to post</button>
</template>
