<template name="commentItem">
    <li>
        <div class="panel panel-default">
        	  <div class="panel-heading">

        			<h3 class="panel-title"><a class="no-link-color" href="{{pathFor 'userInfo' username=author}}">
                        <b>{{author}}</b>
                    </a> on {{submitted}}</h3>
        	  </div>
        	  <div class="panel-body">
        			{{body}}
        	  </div>
        </div>
    </li>
</template>
