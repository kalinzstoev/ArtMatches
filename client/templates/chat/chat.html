<template name="chat">
    <div class="container">

        <div class="row">
            <div class="col-xs-6 col-sm-5 col-md-3 col-lg-3">
                {{> rooms}}
                <input class="chat-input" type="text" id="create-room" placeholder="Room name">
                <input type="button" value="Create room" class="voffset2 btn btn-primary create-room">
            </div>
            <div class="col-xs-6 col-sm-7 col-md-9 col-lg-9">
                {{> messages}}
                <input class="chat-input" type="text" id="msg" placeholder="Enter message">
                <input type="button" value="Send message" class="voffset2 btn btn-primary sendMsg">
            </div>
        </div>
    </div>
</template>
